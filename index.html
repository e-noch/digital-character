<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome to CSS Enoch</title>
<meta name="description" content="Enoch Adams face in CSS">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,800' rel='stylesheet' type='text/css'>
<link rel="icon" href="http://starsailorsradio.com/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">
		//This is a pen based off of Codewoofy's eyes follow mouse. It is just cleaned up, face removed, and then made to be a little more cartoony. https://codepen.io/Codewoofy/pen/VeBJEP
		$(function(){
			$(".move-area").mousemove(function(event) {
			  var eye = $(".eye");
			  var x = (eye.offset().left) + (eye.width() / 2);
			  var y = (eye.offset().top) + (eye.height() / 2);
			  var rad = Math.atan2(event.pageX - x, event.pageY - y);
			  var rot = (rad * (180 / Math.PI) * -1) + 180;
			  eye.css({
				'-webkit-transform': 'rotate(' + rot + 'deg)',
				'-moz-transform': 'rotate(' + rot + 'deg)',
				'-ms-transform': 'rotate(' + rot + 'deg)',
				'transform': 'rotate(' + rot + 'deg)'
			  });
			});
		});//end loaded HTML
	</script>
</head>
    <body class="move-area">
        <div class="wrapper-face">
            <div class="contaner-face">
            <div class="jafro">
                <div class="follicle fro"></div>
                <div class="follicle p-11 fro"></div>
                <div class="follicle p-12 fro"></div>
                <div class="follicle p-13 fro"></div>
                <div class="follicle p-14 fro"></div>
                <div class="follicle p-15 fro"></div>
                <div class="follicle p-16 fro"></div>
                <div class="follicle p-17 fro"></div>
                <div class="follicle p-18 fro"></div>
                <div class="follicle p-19 fro"></div>
                </div>
            <div class="hair">
                <div class="follicle"></div>
                <div class="follicle p-1"></div>
                <div class="follicle p-2"></div>
                <div class="follicle p-3"></div>
                <div class="follicle p-4"></div>
                <div class="follicle p-5"></div>
                <div class="follicle p-6"></div>
                <div class="follicle p-7"></div>
            </div>
            <div class="outline-face">
                <div class="left-check lc-outline"></div>
                <div class="right-check rc-outline"></div>
                <div class="chin o-chin"></div>                
            </div>
            <div class="face">
                <div class="eyeball">
				  <div class="container">
					<div class="eye"></div>
				  </div>
				</div>
                <div class="right-eyeball">
				  <div class="container">
					<div class="eye"></div>
				  </div>
				</div>
                <div class="nose">
                    <div class="nostril"></div>
                    <div class="nostril-right"></div>
                    <div class="bridge"></div>
                </div>
                <div class="mouth"></div>
            </div>
            </div>
        </div>
    </body>
</html>
